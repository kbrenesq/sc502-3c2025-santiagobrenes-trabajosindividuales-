<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caso 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4"
  >
    <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-8">
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
          Registro de Notas
        </h1>

        <form id="form-notas" class="space-y-5">
          <div>
            <label
              for="nombre"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Nombre
            </label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 outline-none"
              placeholder="Ingresa tu nombre"
            />
          </div>

          <div>
            <label
              for="apellidos"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Apellidos
            </label>
            <input
              type="text"
              name="apellidos"
              id="apellidos"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 outline-none"
              placeholder="Ingresa tus apellidos"
            />
          </div>

          <div>
            <label
              for="nota"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Nota
            </label>
            <input
              type="text"
              name="nota"
              id="nota"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 outline-none"
              placeholder="Ingresa la nota"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105 active:scale-95 shadow-md hover:shadow-lg"
          >
            Cargar Notas
          </button>
        </form>
      </div>

      <div class="bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
          Lista de Estudiantes
        </h2>

        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="bg-indigo-600 text-white">
                <th class="px-4 py-3 text-left rounded-tl-lg">Nombre</th>
                <th class="px-4 py-3 text-left">Apellidos</th>
                <th class="px-4 py-3 text-left rounded-tr-lg">Nota</th>
              </tr>
            </thead>
            <tbody id="tabla-notas"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
